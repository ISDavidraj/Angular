<div class="dashboard-container">
    <h2>User Engagement Dashboard</h2>
    <div class="row g-3">

        <!-- CES -->
        <div class="col-md-6 col-lg-4">
            <div class="chart-card">
                <div class="chart-type">
                    <span class="chart-title">Customer Effort Score (CES)</span>
                    <div class="chart-type-selector">
                        <select [(ngModel)]="selectedChartTypeCES" (change)="onChartTypeChange($event, 'ces')">
                            <option value="pie">Pie Chart</option>
                            <option value="donut">Donut Chart</option>
                        </select>
                    </div>
                </div>
                <apx-chart [series]="chartOptions.ces?.series" [chart]="chartOptions.ces?.chart"
                    [labels]="chartOptions.ces?.labels" [colors]="chartOptions.ces?.colors">
                </apx-chart>
            </div>
        </div>

        <!-- NPS -->
        <div class="col-md-6 col-lg-4">
            <div class="chart-card">
                <div class="chart-type">
                    <span class="chart-title">Net Promoter Score (NPS)</span>
                    <div class="chart-type-selector">
                        <select [(ngModel)]="selectedChartTypeNPS"  (change)="onChartTypeChange($event, 'nps')">
                            <option value="pie">Pie Chart</option>
                            <option value="donut">Donut Chart</option>
                        </select>
                    </div>
                </div>
                <apx-chart [series]="chartOptions.nps?.series" [chart]="chartOptions.nps?.chart"
                    [labels]="chartOptions.nps?.labels" [colors]="chartOptions.nps?.colors">
                </apx-chart>
            </div>
        </div>

        <!-- CSAT -->
        <div class="col-md-6 col-lg-4">
            <div class="chart-card">
                <div class="chart-type">
                    <span class="chart-title">Customer Satisfaction (CSAT)</span>
                    <div class="chart-type-selector">
                        <select [(ngModel)]="selectedChartTypeCSAT" (change)="onChartTypeChange($event, 'csat')">
                            <option value="pie">Pie Chart</option>
                            <option value="donut">Donut Chart</option>
                        </select>
                    </div>
                </div>
                <apx-chart [series]="chartOptions.csat?.series" [chart]="chartOptions.csat?.chart"
                    [labels]="chartOptions.csat?.labels" [colors]="chartOptions.csat?.colors">
                </apx-chart>
            </div>
        </div>

        <!-- Service Level -->
        <div class="col-md-6 col-lg-4">
            <div class="chart-card">
                <div class="chart-type">
                    <span class="chart-title">Service Level Satisfaction</span>
                    <div class="chart-type-selector">
                        <select [(ngModel)]="selectedChartTypeServiceLevel" (change)="onChartTypeChange($event, 'serviceLevel')">
                            <option value="bar">Bar Chart</option>
                            <option value="line">Line Chart</option>
                            <option value="area">Area Chart</option>
                        </select>
                    </div>
                </div>
                <apx-chart [series]="chartOptions.serviceLevel?.series" [chart]="chartOptions.serviceLevel?.chart"
                    [xaxis]="chartOptions.serviceLevel?.xaxis" [colors]="chartOptions.serviceLevel?.colors">
                </apx-chart>
            </div>
        </div>

        <!-- Product Quality -->
        <div class="col-md-6 col-lg-4">
            <div class="chart-card">
                <div class="chart-type">
                    <span class="chart-title">Product Quality Satisfaction</span>
                    <div class="chart-type-selector">
                        <select [(ngModel)]="selectedChartTypeProductQuality" (change)="onChartTypeChange($event, 'productQuality')">
                            <option value="bar">Bar Chart</option>
                            <option value="line">Line Chart</option>
                            <option value="area">Area Chart</option>
                        </select>
                    </div>
                </div>
                <apx-chart [series]="chartOptions.productQuality?.series" [chart]="chartOptions.productQuality?.chart"
                    [xaxis]="chartOptions.productQuality?.xaxis" [colors]="chartOptions.productQuality?.colors">
                </apx-chart>
            </div>
        </div>

        <!-- Price Satisfaction -->
        <div class="col-md-6 col-lg-4">
            <div class="chart-card">
                <div class="chart-type">
                    <span class="chart-title">Price Satisfaction</span>
                    <div class="chart-type-selector">
                        <select [(ngModel)]="selectedChartTypePriceSatisfaction"
                            (change)="onChartTypeChange($event, 'priceSatisfaction')">
                            <option value="bar">Bar Chart</option>
                            <option value="line">Line Chart</option>
                            <option value="area">Area Chart</option>
                        </select>
                    </div>
                </div>
                <apx-chart [series]="chartOptions.priceSatisfaction?.series"
                    [chart]="chartOptions.priceSatisfaction?.chart" [xaxis]="chartOptions.priceSatisfaction?.xaxis"
                    [colors]="chartOptions.priceSatisfaction?.colors">
                </apx-chart>
            </div>
        </div>

    </div>
</div>
